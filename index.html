<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>YouTube Overview</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="robots" content="noodp"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="dcterms.rightsHolder" content="Copyright Â© 2018 Fabian Wennink" />
        <meta name="Author" content="Fabian Wennink">
				
		<!-- favicon -->
		<link rel="apple-touch-icon" sizes="57x57" href="assets/images/favicon/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="assets/images/favicon/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="assets/images/favicon/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="assets/images/favicon/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="assets/images/favicon/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="assets/images/favicon/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="assets/images/favicon/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="assets/images/favicon/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="assets/images/favicon/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
		<link rel="manifest" href="assets/images/favicon/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">

		<link href="assets/build/css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<div class="container row">
					<div class="col-2-l">
						<a href="https://youtube.com" target="_blank" rel="nofollow">
							<img alt="YouTube logo" class="logo" src="assets/images/logo.svg" />
						</a>
					</div>
					<div class="col-8-l">
                        <div class="search">
                            <input class="search__input" type="text" placeholder="Search" />
                            <button class="search__button button">
                                <img alt="Search icon" class="search__icon" src="assets/images/search.svg" />
                            </button>
                        </div>
					</div>
                    <div class="col-2-l">
						<div class="header-icon"><i class="db-icon-cog" data-func="settings"></i></div>
						<div class="header-icon"><i class="db-icon-rss" data-func="rss-toggle"></i></div>
						<div class="header-icon"><i class="db-icon-refresh" data-func="refresh"></i></div>
                        <div class="stop-searching hide button">Stop searching</div>
                    </div>
				</div>
			</div>

			<div id="content">
				<div class="container row channels">
					<div class="channel__search hide"></div>
				</div>

				<div class="toast"></div>
			</div>
			<div id="footer">
                <div class="container row">
                    <span>Copyright &copy; - Fabian Wennink | All rights reserved.</span>
                    <span class="disclaimer">
                        This website is in no way affiliated with YouTube LLC, Google LLC, or Alphabet Inc.
                        Nor should it be considered a company endorsed by YouTube LLC, Google LLC, or Alphabet Inc.
                    </span>
                </div>
			</div>

            <div class="video-player">
                <div class="video-player__background"></div>
                <div class="video-player__wrapper">
                    <iframe class="video-player__frame" frameborder="0" allowfullscreen></iframe>
                    <span class="video-player__title"></span>
                </div>
            </div>
		</div>
	</body>
	
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="assets/build/js/main.js"></script>
</html>
